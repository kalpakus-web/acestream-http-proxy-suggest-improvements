---
services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - '6878:6878'
    environment:
      - ALLOW_REMOTE_ACCESS=no # change to "yes" to allow internet access
      # add any extra command line option mentioned in https://docs.acestream.net/developers/engine-command-line-options/
      - EXTRA_FLAGS=''
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS 'http://127.0.0.1:6878/webui/api/service?method=get_version' >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
