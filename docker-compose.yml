services:
  app:
    build: .
    image: acestream-http-proxy-suggest-improvements:local
    restart: unless-stopped
    ports:
      # если 6878 занят на ПК — меняй левое число, например "6880:6878"
      - "6878:6878"
    environment:
      - ALLOW_REMOTE_ACCESS=no
      - EXTRA_FLAGS=
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS 'http://127.0.0.1:6878/webui/api/service?method=get_version' >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
